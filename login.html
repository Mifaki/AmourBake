<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header-footer.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="header-logo-container">
          <img src="./assets/logo.png" alt="logo" class="header-img" />
          <div>
            <p class="text-b text-white">AmourBake</p>
            <p class="text-lh text-white">Course Bakery</p>
          </div>
        </div>
        <div class="right-header">
          <div class="header-contact-container">
            <img src="./assets/qr.png" alt="Instagram QR" class="header-img" />
            <div>
              <div class="contact-number">
                <img src="./assets/line.png" alt="line icon" />
                <p class="text-lh text-cream">@amourbake</p>
              </div>
              <div class="contact-number">
                <img src="./assets/phone.png" alt="phone icon" />
                <p class="text-lh text-cream">+628233367777</p>
              </div>
            </div>
          </div>
          <!-- <div class= "header-btn-container">
                    <a href="" class="text-lh header-btn">Sign In</a>
                    <a href="" class="text-lh header-btn">Sign Up</a>
                </div> -->
          <div class="user-container">
            <p class="text-b text-cream">Jennifer Shakila</p>
            <img src="./assets/avatar.png" alt="avatar" class="header-img" />
          </div>
        </div>
      </div>
      <div class="header-navigation text-brown">
        <p class="nav-item">Home</p>
        <p class="nav-item">About Us</p>
        <p class="nav-item">Tutorial</p>
        <p class="nav-item">Course</p>
        <p class="nav-item">Community</p>
      </div>
    </header>
    <main class="main-container">
      <div class="login-container-center">
        <div class="login-container">
          <p class="login-title text-dark-brown text-b">Sign In</p>
          <form class="login-form">
            <div>
              <label for="email" class="text-b text-dark-brown">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div>
              <label for="password" class="text-b text-dark-brown">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="text-b">Login</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
