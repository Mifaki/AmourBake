<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header-footer.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="header-logo-container">
          <img src="./assets/logo.svg" alt="logo" class="header-img" />
          <div>
            <p class="text-b text-white">AmourBake</p>
            <p class="text-lh text-white">Course Bakery</p>
          </div>
        </div>
        <div class="right-header">
          <div class="header-contact-container">
            <img src="./assets/qr.png" alt="Instagram QR" class="header-img" />
            <div>
              <div class="contact-number">
                <img src="./assets/line.png" alt="line icon" />
                <p class="text-lh text-cream">@amourbake</p>
              </div>
              <div class="contact-number">
                <img src="./assets/phone.png" alt="phone icon" />
                <p class="text-lh text-cream">+628233367777</p>
              </div>
            </div>
          </div>
          <div class= "header-btn-container">
                <a href="./login.html" class="text-lh header-btn">Sign In</a>
                <a href="./register.html" class="text-lh header-btn">Sign Up</a>
            </div>
          <!-- <div class="user-container">
            <p class="text-b text-cream">Jennifer Shakila</p>
            <img src="./assets/avatar.png" alt="avatar" class="header-img" />
          </div> -->
        </div>
      </div>
      <div class="header-navigation text-brown">
        <a href="./index.html" class="nav-item">Home</a>
        <a href="./about.html" class="nav-item">About Us</a>
        <a href="./tutorial.html" class="nav-item">Tutorial</a>
        <a href="./index.html" class="nav-item">Course</a>
        <a href="./community.html" class="nav-item">Community</a>
      </div>
    </header>
    <main class="main-container">
      <div class="auth-container-center">
        <div class="auth-container">
          <p class="auth-title text-dark-brown text-b">Sign Up</p>
          <form class="auth-form">
            <div>
              <label for="name" class="text-b text-dark-brown">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div>
                <label for="email" class="text-b text-dark-brown">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
            <div>
              <label for="password" class="text-b text-dark-brown">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div>
                <label for="phoneNumber" class="text-b text-dark-brown">Phone Number</label>
                <input
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Enter your Phone Number"
                  required
                />
              </div>
            <button type="submit" class="text-b">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
